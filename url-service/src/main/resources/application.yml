spring:
  profiles:
    active: local
  application:
    name: url-service
  jackson:
    time-zone: Asia/Seoul
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
springdoc:
  api-docs.enabled: true
  swagger-ui.enabled: true

shortkey:
  length: 6
  alphabet: "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
  max-unique-attempts: 5
  llm:
    enabled: true
    base-url: "http://localhost:11434"
    model: "llama3.1"
    timeout-seconds: 2
    max-attempts: 3
