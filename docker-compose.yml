version: "3.9"

services:
  # ----------------------------
  # url-service (8081)
  # ----------------------------
  url-service:
    build:
      context: .
      dockerfile: ./url-service/Dockerfile
    container_name: url-service
    image: yunju/url-service:v1.0.0
    ports:
      - "8081:8080"
    env_file:
      - ./compose/app.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Asia/Seoul
    networks:
      - shorturl-net

  # ----------------------------
  # redirect-service (8082)
  # ----------------------------
  redirect-service:
    build:
      context: .
      dockerfile: ./redirect-service/Dockerfile
    container_name: redirect-service
    image: yunju/redirect-service:v1.0.0
    ports:
      - "8082:8080"
    env_file:
      - ./compose/app.env
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Asia/Seoul
    networks:
      - shorturl-net

  # ----------------------------
  # stats-service (8083)
  # ----------------------------
  stats-service:
    build:
      context: .
      dockerfile: ./stats-service/Dockerfile
    container_name: stats-service
    image: yunju/stats-service:v1.0.0
    ports:
      - "8083:8080"
    env_file:
      - ./compose/app.env
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Asia/Seoul
    networks:
      - shorturl-net

  db:
    image: mysql:8.0
    container_name: shorturl-db
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shorturl
      MYSQL_USER: shorturl
      MYSQL_PASSWORD: shorturl
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - shorturl-net
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot" ]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7
    container_name: shorturl-redis
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--maxmemory", "256mb",
      "--maxmemory-policy", "allkeys-lru"
    ]
    ports:
      - "6379:6379"
    networks:
      - shorturl-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: shorturl-zookeeper
    environment:
      TZ: Asia/Seoul
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - shorturl-net

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: shorturl-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      TZ: Asia/Seoul
      KAFKA_ZOOKEEPER_CONNECT: "shorturl-zookeeper:2181"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://shorturl-kafka:9092,PLAINTEXT_HOST://shorturl-kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_CREATE_TOPICS: "shorturl.click-log:3:1,shorturl.click-resolve:3:1,shorturl.url-created:3:1"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server=shorturl-kafka:29092" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - shorturl-net

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "9000:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: shorturl-kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: shorturl-zookeeper:2181
    depends_on:
      - kafka
    networks:
      - shorturl-net

  mongo:
    image: mongo:6.0
    container_name: shorturl-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      TZ: Asia/Seoul
      MONGO_INITDB_DATABASE: shorturl
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongo_data:/data/db
    networks:
      - shorturl-net

  mongo-express:
    image: mongo-express:latest
    container_name: shorturl-mongo-express
    restart: unless-stopped
    ports:
      - "8090:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: shorturl-mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: false
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongo
    networks:
      - shorturl-net

networks:
  shorturl-net:

volumes:
  db-data:
  kafka_data:
  zookeeper_data:
  zookeeper_log:
  mongo_data:
